<!DOCTYPE html>
<html>
	<head>
		<title>micmath projects | {{ page.title }}</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<link rel="stylesheet" type="text/css" media="screen" href="/css/default.css" />
		<link rel="stylesheet" type="text/css" media="screen" href="/css/syntax.css" />
	
	</head>

	<body>
		<div id="wrapper">
			<div id="nav">
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/atom.xml">Feed</a></li>
				</ul>
			</div>
			
			<div id="header"><h1>{{ page.title }}</h1></div>
			
			<div id="main">
				{{ content }}
			</div>
			
			<div id="sidebar">
				
				<div id="archive">
					<h2>Archive</h2>
					
					<ul>{% for post in site.posts %}
						<li>
							<a href="{{ post.url }}" title="{{ post.title }}">
								<span class="date">
									<span class="day">{{ post.date | date: '%d' }}</span>
									<span class="month">
										<abbr>{{ post.date | date: '%b' }}</abbr>
									</span>
									<span class="year">{{ post.date | date: '%Y' }}</span>
								</span>
								<span class="title">{{ post.title }}</span>
							</a>
						</li>
					{% endfor %}</ul>
				</div>
			</div>
			
			<div id="footer" class="fineprint">
				Copyright &copy;2010 <a href="mailto:micmath+jsdoc@gmail.com">Michael Mathews</a>: <a rel="license" href="http://creativecommons.org/licenses/by-sa/2.0/uk/">Some rights reserved</a>.
			</div>
		</div>
	</body>
</html>
