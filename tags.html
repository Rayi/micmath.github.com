---
layout: default
title: Tags
---

<h2>Tags</h2>

{% for tag in site.tagsUsed %}
<h3 id="{{ tag }}">#{{ tag }}</h3>

<ul>{% for post in site.categories.[tag] %}
<li><time>{{ post.date | date_to_string }}</time> <a href="{{ post.url }}">{{post.title}}</a>{% unless post.excerpt == empty %}<br>{{ post.excerpt }}{% endunless %}</li>
{% endfor %}</ul>
{% endfor %}
